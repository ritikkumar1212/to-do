<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Routine</title>
</head>
<body>
    <h1>Create a New Routine</h1>
    
    <form method="POST">
        {{ form.hidden_tag() }}
        
        <label for="sub">Subject Name</label>
        {{ form.sub() }}
        <br><br>
        
        <label for="hr">Hour</label>
        {{ form.hr() }}
        <br><br>
        
        {{ form.submit() }}
    </form>
    
    <a href="{{ url_for('profile') }}">Back to profile</a>
</body>
</html>
