<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Login</title>
</head>
<body>
<h2>Login Page</h2>
 
<form method="POST" action="{{ url_for('login') }}">
    {{ form.hidden_tag() }}  <!-- CSRF token -->
    
    <div>
        {{ form.user_name.label }}  <!-- Render the username label -->
        {{ form.user_name() }}       <!-- Render the username input field -->
    </div>

    <div>
        {{ form.password.label }}  <!-- Render the password label -->
        {{ form.password() }}       <!-- Render the password input field -->
    </div>

    <div>
        {{ form.submit() }}  <!-- Render the submit button -->
    </div>
</form>

<a href="{{url_for('signup')}}">register page</a>
<a href="{{url_for('home')}}">Home</a>
</body>
</html>
